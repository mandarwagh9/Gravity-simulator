<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Simulator</title>
    <style>
        /* Global Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1b1b1b;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin: 20px;
            font-size: 32px;
            color: #00d1b2;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Canvas Styling */
        canvas {
            border: 3px solid #00d1b2;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Control Panel Styling */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls select {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #00d1b2;
            background-color: #282c34;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .controls select:hover {
            border-color: #03a9f4;
        }

        /* Height Display */
        .height-display {
            margin-top: 10px;
            font-size: 18px;
            background-color: #282c34;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Scale on Canvas */
        .scale {
            position: absolute;
            left: 50px;
            bottom: 30px;
            color: #f0f0f0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Gravity Simulator</h1>

    <div class="container">
        <canvas id="simulationCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <div>
                <label for="objectSelect">Choose Object:</label>
                <select id="objectSelect">
                    <option value="ball">Ball</option>
                    <option value="chair">Chair</option>
                    <option value="car">Car</option>
                    <option value="balloon">Balloon</option>
                    <option value="stone">Stone</option>
                </select>
            </div>

            <div>
                <label for="planetSelect">Choose Planet:</label>
                <select id="planetSelect">
                    <option value="earth">Earth (9.8 m/s²)</option>
                    <option value="mars">Mars (3.7 m/s²)</option>
                    <option value="jupiter">Jupiter (24.8 m/s²)</option>
                    <option value="moon">Moon (1.6 m/s²)</option>
                    <option value="venus">Venus (8.87 m/s²)</option>
                </select>
            </div>
        </div>

        <div class="height-display" id="heightDisplay">
            Max Height: 0 meters
        </div>

        <div class="scale">
            <p>Height Scale (in meters)</p>
            <ul id="scaleList"></ul>
        </div>
    </div>

    <script src="physics.js"></script>
</body>
</html>
